{% extends "frame.html" %}

{% block content %}
{% load datetime_utils %}
<h1> Leaderboard </h1>

<table>
  <tr><td>Username</td><td>zScore</td><td>average</td><td>stDev</td></tr>
  {% for s in top %}
  <tr>
    <td> {{s.user.username}} </td>
    <td> {{s.zScore|printHHMM}} </td>
    <td> {{s.avg|printHHMM}} </td>
    <td> {{s.stDev|printHHMM}} </td>
  </tr>
  {% endfor %}
</table>

{% endblock %}
