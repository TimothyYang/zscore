{% extends "frame.html" %}

{% block content %}
<h1> Welcome to zScore! </h1>
<p>
{% if request.user.is_authenticated %}
Welcome, {{request.user.username}}!<br/>
<a href="/accounts/logout">Log out</a>
{% else %}
<a href="/accounts/login">Log in</a> <br/>
Don't have an account? <a href="/accounts/create">Register</a>
{% endif %}
</p>
<p>
<a href="/mysleep">Enter sleep and see your stats</a>
</p>
<p>
<a href="/leaderboard">See the leaderboard</a>
</p>
{% endblock %}
