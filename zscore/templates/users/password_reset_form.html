{% extends "frame.html" %}

{% block content %}
<p>Please specify your email address to receive instructions for resetting your password.</p>

<form action="" method="post">
  {% csrf_token %}
  {{ form.email.errors }}
  <p><label for="id_email">E-mail address:</label> {{ form.email }} <input type="submit" value="Reset password" /></p>
</form>
{% endblock %}
